<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="" >
        <h1>Payment Form</h1>
        <h1>Contact information</h1>
        <p>Name:<input type="text" name="name" required></p>
        <hr>    
        <h2>Select your gender</h2>
        <fieldset>
        <p>Male <input type="radio" name="gender" id="male">
        Female<input type="radio" name="gender" id="female"></p>
 </fieldset>
     <p>Address <textarea name="address" id="address" cols="100" rows="7"></textarea></p>
     <p>Email: <input type="email" name="Email" id="Email"></p>
     <p>PINCODE <input type="number" name="PINCODE" id="PINCODE"></p>
     <hr>
     <h1>Payment information</h1>
     <p>Card type:
     <select name="card_type" id="card_type">
        <option value="">--Select a card type--</option>
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
        <option value="mastercard">mastercard</option>
        
     </select>

</p>
<p>Card  number <input type="number" name="Card_num" id="card_no"></p>
<p>Expirey date: <input type="date" name="exp_date" id="expdte"></p>
<p>CVV: <input type="number" name="Cvv" id="cvv"></p>
<p>Passcode: <input type="password" name="pass" id="pass"></p>
<big><input type="submit" name="Pay now" id="Pay now" value="Pay"></big>

</form>
        
</body>
</html>
